	<script>
		let arr= new myArray('a','b','c','d')
		console.log(arr)
		arr.push('x','y','z');
		function myArray(){
			for(let i=0;i<arguments.length;i++){
				this[i]=arguments[i];
			}
			this.length=arguments.length;
			this.push=function(){
             for(let i=0;i<arguments.length;i++){
             	this[this.length]=arguments[i];
                this.length++;
             }
			}
		}
