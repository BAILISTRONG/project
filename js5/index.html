<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*递归*/
		fn(1)
		function fn(num){
			if(num<5){
				fn(++num)
			}
			alert(num)
		}
		var arr=[1,2,3,4,5]
		/*地址(浅拷贝)*/
		var arr1=arr;
		arr1[1]='a';
		arr[3]='x';
        console.log(arr)
        console.log(arr1)
        /*传值（深拷贝）*/
        var arr=[1,2,3,4,5]
        var arr1=[]
        for(var i=0;i<arr.length;i++){
        	arr1[i]=arr[i]
        }
        arr[1]='a'
        arr1[1]='b'
        console.log(arr)
        console.log(arr1)
        // /*深1*/
        var arr=[1,2,3,4,5,['a','b']]
        var arr1=copy(arr)
        console.log(arr1)
        function copy(arr){
        	var newarr=[]
        	for(var i=0;i<arr.length;i++){
        		if(typeof arr[i]=='object'){
        			newarr[newarr.length]=copy(arr[i])
        		}else {
        			newarr[i]=arr[i]
        		}
        	}
        	return newarr 
        }
        /*闭包函数*/
        function fn(){
        	var num=10;
        	return fn1
        	function fn1(){
        		num++
        		return num
        	}
        }
        var result=fn()
        alert(result())
        /*内置 顶层 函数*/
        console.log(isNaN('胡海轰丑吗'))
        /*构造函数*/
        function person(){}
        let zhangsan= new person()
        let lisi= new person()
        lisi.name='李四'
        lisi.age=30
        zhangsan.name='张三'
        zhangsan.age=20
        console.log(zhangsan,lisi)
	</script>
</body>
</html>
