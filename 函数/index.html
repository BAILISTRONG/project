     function join(arr,str){
     	// str=str==undefined ? '-' : str;
     	str=str||'-';
     	var result='';
     	for(var i=0;i<arr.length;i++){
     		if(i<arr.length-1){
     			result+=arr[i]+str;
     		}else{
     			result+=arr[i]
     		}
     	}
     	return result;
     }
