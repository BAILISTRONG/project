<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/error.css">
</head>
<body>
	<main class="login">
		<h3>输入错误</h3>
        <h3><span id="a">5</span>s后返回上一个页面</h3>
	</main>
	<script>
		let a=document.getElementById('a') 
		let cc=setInterval(function(){
             if(a.innerText<=0){
             	clearInterval(cc)
             	location.replace('index.html')
             }
             else{
             	a.innerText-=1
             }
		},1000)
	</script>
</body>
</html>
